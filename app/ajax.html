<div ng-controller="PostsController">
    <div ng-show="downloadError">
        Dupa zbita drogi kolego, postów nie będzie.
    </div>
    <div ng-show="loadingInProgress">
        Ladujemy, ladujemy...
    </div>
    <div ng-repeat="post in posts">
        <h1>{{post.id}} - {{post.title}}</h1>
        <div>{{post.body}}</div>
    </div>
</div>
